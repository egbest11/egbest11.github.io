<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
</head>
<body>
    <!-- Trending music videos section -->
    <section id="trendingMusicVideos">
        <!-- Trending music videos will be displayed here -->
    </section>

    <!-- Pagination -->
    <button id="loadMore">Load More</button>

    <!-- JavaScript code for fetching trending music videos -->
    <script>
        let page = 1; // Initial page number
        const limit = 10; // Number of items per page

        // Function to fetch trending music videos from Last.fm API
        function fetchTrendingMusicVideos() {
            const apiKey = '37abe2fa1a2320d0e6ec486c6c92b3bb';
            const apiUrl = `https://ws.audioscrobbler.com/2.0/?method=chart.gettoptracks&api_key=${apiKey}&format=json&limit=${limit}&page=${page}`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const trendingMusicVideosContainer = document.getElementById('trendingMusicVideos');
                data.tracks.track.forEach(track => {
                    const trackName = track.name;
                    const artistName = track.artist.name;
                    const videoUrl = `https://www.youtube.com/watch?v=${track.url.split('/').pop()}`;

                    const videoElement = document.createElement('div');
                    videoElement.innerHTML = `
                        <h2>${trackName}</h2>
                        <p>Artist: ${artistName}</p>
                        <a href="${videoUrl}" target="_blank">Watch Video</a>
                    `;
                    trendingMusicVideosContainer.appendChild(videoElement);
                });
            })
            .catch(error => {
                console.error('Error fetching trending music videos:', error);
            });
        }

        // Function to load more videos when clicking the "Load More" button
        function loadMore() {
            page++; // Increment page number
            fetchTrendingMusicVideos(); // Fetch more videos
        }

        // Call the fetchTrendingMusicVideos function when the page loads
        window.onload = fetchTrendingMusicVideos;

        // Add event listener to the "Load More" button
        document.getElementById('loadMore').addEventListener('click', loadMore);
    </script>
</body>
</html>
