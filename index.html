    <h1>Trending Songs on YouTube</h1>
    <div id="trendingVideos"></div>

    <script>
        // Function to fetch trending videos from YouTube
        function fetchTrendingVideos() {
            const apiKey = 'AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0';
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=10&regionCode=US&key=${apiKey}`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const trendingVideosContainer = document.getElementById('trendingVideos');
                data.items.forEach(video => {
                    const videoTitle = video.snippet.title;
                    const videoId = video.id;
                    const videoThumbnail = video.snippet.thumbnails.default.url;
                    const channelTitle = video.snippet.channelTitle;

                    const videoElement = document.createElement('div');
                    videoElement.innerHTML = `
                        <h2>${videoTitle}</h2>
                        <p>Channel: ${channelTitle}</p>
                        <a href="video.html?id=${videoId}">
                            <img src="${videoThumbnail}" alt="${videoTitle}">
                        </a>
                    `;
                    trendingVideosContainer.appendChild(videoElement);
                });
            })
            .catch(error => {
                console.error('Error fetching trending videos:', error);
            });
        }

        // Call the fetchTrendingVideos function when the page loads
        window.onload = fetchTrendingVideos;
    </script>
</body>
