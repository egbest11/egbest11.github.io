<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #trendingMusicVideos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .videoCard {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .videoThumbnail {
            width: 100%;
            height: auto;
        }

        .videoInfo {
            padding: 15px;
        }

        .videoTitle {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333333;
        }

        .videoTitle a {
            text-decoration: none;
            color: #333333;
        }

        .videoTitle a:hover {
            color: #007bff;
        }

        .watchButton {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border: none;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
        }

        .watchButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Music Search</h1>
        <input type="text" id="searchInput" placeholder="Enter search query...">
        <button onclick="search()">Search</button>
        <div id="results"></div>
    </div>

    <script>
        function search() {
            var searchTerm = document.getElementById("searchInput").value;
            var apiKey = "AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0";
            var url = "https://www.googleapis.com/youtube/v3/search?part=snippet&q=" + encodeURIComponent(searchTerm) + "&type=video&key=" + apiKey;

            fetch(url)
            .then(response => response.json())
            .then(data => {
                displayResults(data.items);
            })
            .catch(error => console.log('Error:', error));
        }

        function displayResults(videos) {
            var resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (!videos || videos.length === 0) {
                resultsContainer.innerHTML = "No videos found.";
                return;
            }

            videos.forEach(video => {
                var videoDiv = document.createElement("div");
                videoDiv.classList.add("video");
                videoDiv.onclick = function() {
                    window.location.href = "video.html?id=" + video.id.videoId;
                };

                var thumbnail = document.createElement("img");
                thumbnail.src = video.snippet.thumbnails.medium.url;

                var infoDiv = document.createElement("div");
                infoDiv.classList.add("info");

                var title = document.createElement("div");
                title.classList.add("title");
                title.textContent = video.snippet.title;

                var channel = document.createElement("div");
                channel.textContent = "Channel: " + video.snippet.channelTitle;

                infoDiv.appendChild(title);
                infoDiv.appendChild(channel);

                videoDiv.appendChild(thumbnail);
                videoDiv.appendChild(infoDiv);

                resultsContainer.appendChild(videoDiv);
            });
        }

    <!-- Trending music videos section -->
    

    <section id="trendingMusicVideos">
        <!-- Trending music videos will be displayed here -->
    </section>

    <!-- JavaScript code for fetching trending music videos -->
    <script>
        // Function to fetch trending music videos
        function fetchTrendingMusicVideos() {
            const apiKey = 'AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0'; // Replace 'YOUR_YOUTUBE_API_KEY' with your actual YouTube Data API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&maxResults=10&q=music`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const trendingMusicVideosContainer = document.getElementById('trendingMusicVideos');
                trendingMusicVideosContainer.innerHTML = ''; // Clear previous videos

                data.items.forEach(item => {
                    const videoId = item.id.videoId;
                    const videoTitle = item.snippet.title;
                    const thumbnailUrl = item.snippet.thumbnails.medium.url;
                    const videoUrl = `https://www.youtube.com/watch?v=${videoId}`; // Construct YouTube video URL

                    const videoCard = document.createElement('div');
                    videoCard.classList.add('videoCard');

                    const videoThumbnail = document.createElement('img');
                    videoThumbnail.classList.add('videoThumbnail');
                    videoThumbnail.src = thumbnailUrl;
                    videoThumbnail.alt = videoTitle;

                    const videoInfo = document.createElement('div');
                    videoInfo.classList.add('videoInfo');

                    const titleElement = document.createElement('h2');
                    titleElement.classList.add('videoTitle');
                    const titleLink = document.createElement('a');
                    titleLink.href = videoUrl;
                    titleLink.target = '_blank';
                    titleLink.textContent = videoTitle;
                    titleElement.appendChild(titleLink);

                    const watchButton = document.createElement('a');
                    watchButton.classList.add('watchButton');
                    watchButton.href = videoUrl;
                    watchButton.target = '_blank';
                    watchButton.textContent = 'Watch Video';

                    videoInfo.appendChild(titleElement);
                    videoInfo.appendChild(watchButton);

                    videoCard.appendChild(videoThumbnail);
                    videoCard.appendChild(videoInfo);

                    trendingMusicVideosContainer.appendChild(videoCard);
                });
            })
            .catch(error => {
                console.error('Error fetching trending music videos:', error);
            });
        }

        // Call the fetchTrendingMusicVideos function when the page loads
        window.onload = fetchTrendingMusicVideos;
    </script>
</body>
</html>
