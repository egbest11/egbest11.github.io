<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
</head>
<body>
    <!-- Trending music videos section -->
    <section id="trendingMusicVideos">
        <!-- Trending music videos will be displayed here -->
    </section>

    <!-- Pagination -->
    <div id="pagination">
        <button id="prevPage" disabled>Previous Page</button>
        <button id="nextPage">Next Page</button>
    </div>

    <!-- JavaScript code for fetching trending music videos and pagination -->
    <script>
        let page = 1;

        // Function to fetch trending music videos from YouTube Data API
        function fetchTrendingMusicVideos() {
            const apiKey = 'YOUR_YOUTUBE_API_KEY'; // Replace 'YOUR_YOUTUBE_API_KEY' with your actual YouTube Data API key
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&maxResults=10&q=music`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const trendingMusicVideosContainer = document.getElementById('trendingMusicVideos');
                trendingMusicVideosContainer.innerHTML = ''; // Clear previous videos

                data.items.forEach(item => {
                    const videoId = item.id.videoId;
                    const videoTitle = item.snippet.title;
                    const thumbnailUrl = item.snippet.thumbnails.medium.url;
                    const videoUrl = `https://www.youtube.com/watch?v=${videoId}`; // Construct YouTube video URL

                    const videoElement = document.createElement('div');
                    videoElement.innerHTML = `
                        <h2>${videoTitle}</h2>
                        <a href="${videoUrl}" target="_blank">
                            <img src="${thumbnailUrl}" alt="${videoTitle}">
                            Watch Video
                        </a>
                    `;
                    trendingMusicVideosContainer.appendChild(videoElement);
                });

                document.getElementById('prevPage').disabled = page === 1; // Disable Previous Page button on first page
            })
            .catch(error => {
                console.error('Error fetching trending music videos:', error);
            });
        }

        // Event listener for Next Page button
        document.getElementById('nextPage').addEventListener('click', () => {
            page++;
            fetchTrendingMusicVideos();
        });

        // Event listener for Previous Page button
        document.getElementById('prevPage').addEventListener('click', () => {
            page--;
            fetchTrendingMusicVideos();
        });

        // Call the fetchTrendingMusicVideos function when the page loads
        window.onload = fetchTrendingMusicVideos;
    </script>
</body>
</html>
