<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #player {
            margin: 20px auto;
            width: 560px;
            height: 315px;
        }

        #lyrics {
            margin: 20px auto;
            width: 560px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="lyrics"></div>

    <script>
        // Function to extract the video ID from the URL
        function getVideoIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Function to fetch lyrics based on artist and song title from LyricsFandom API
        async function fetchLyrics(artist, title) {
            const apiUrl = `https://lyricsfandom.com/api/artist/${encodeURIComponent(artist)}/song/${encodeURIComponent(title)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                return data.lyrics;
            } catch (error) {
                console.error('Error fetching lyrics:', error);
                return 'Lyrics not available.';
            }
        }

        // Function to embed the YouTube video using an iframe
        function embedYouTubeVideo(videoId) {
            const playerDiv = document.getElementById('player');
            const playerFrame = document.createElement('iframe');
            playerFrame.setAttribute('width', '560');
            playerFrame.setAttribute('height', '315');
            playerFrame.setAttribute('src', `https://www.youtube.com/embed/${videoId}`);
            playerFrame.setAttribute('frameborder', '0');
            playerFrame.setAttribute('allowfullscreen', '');
            playerDiv.appendChild(playerFrame);
        }

        // Main function to initialize the page
        async function initializePage() {
            const videoId = getVideoIdFromUrl();
            embedYouTubeVideo(videoId);

            // Fetch video title
            const videoTitleResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoId}&part=snippet&key=YOUR_YOUTUBE_API_KEY`);
            const videoTitleData = await videoTitleResponse.json();
            const videoTitle = videoTitleData.items[0].snippet.title;
            
            // For simplicity, let's assume the artist name is the same as the channel title
            const artist = videoTitleData.items[0].snippet.channelTitle;
            
            // Fetch lyrics
            const lyrics = await fetchLyrics(artist, videoTitle);

            // Display lyrics
            const lyricsContainer = document.getElementById('lyrics');
            lyricsContainer.textContent = lyrics;
        }

        // Call the initializePage function when the page loads
        window.onload = initializePage;
    </script>
</body>
</html>
