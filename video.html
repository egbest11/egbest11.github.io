<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #video-container {
            text-align: center;
        }

        #player {
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="range"] {
            width: 80%;
            margin-top: 10px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #ddd;
            height: 5px;
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div id="player"></div>
        <div id="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <input type="range" id="seekBar" min="0" value="0" step="1" onchange="seekTo(this.value)">
        </div>
    </div>

    <script>
        let player;
        let isSeeking = false;

        function onYouTubeIframeAPIReady() {
            const videoId = getVideoIdFromUrl();
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: videoId,
                playerVars: {
                    controls: 0,
                    modestbranding: 1,
                    disablekb: 1,
                    enablejsapi: 1,
                    iv_load_policy: 3,
                    loop: 0,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Do something when player is ready
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                // Update the slider position while video is playing
                setInterval(updateSlider, 1000);
            }
        }

        function updateSlider() {
            if (!isSeeking) {
                document.getElementById('seekBar').value = player.getCurrentTime();
            }
        }

        function getVideoIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function seekTo(seconds) {
            isSeeking = true;
            player.seekTo(seconds, true);
            setTimeout(() => {
                isSeeking = false;
            }, 100);
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
