<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
</head>
<body>
    <button id="watchVideosButton">Watch Music Videos</button>

    <script>
        // Function to redirect to the music page
        function redirectToMusicPage() {
            window.location.href = 'music.html';
        }

        // Event listener for the button click
        document.getElementById('watchVideosButton').addEventListener('click', redirectToMusicPage);
    </script>
</body>
</html>
