<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
            background-color: #1DB954;
            color: white;
        }

        .main-content {
            flex: 3;
            padding: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: calc(100% - 40px);
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }

        #searchButton:hover {
            background-color: #1ed760;
        }

        .video {
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 100%;
            height: auto;
        }

        .title {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar with logo and search -->
        <div class="sidebar">
            <img class="logo" src="logo.png" alt="Logo">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for music...">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <!-- Main content with trending music videos -->
        <div class="main-content" id="searchResults">
            <!-- Search results will be displayed here -->
        </div>
    </div>

    <!-- JavaScript code for fetching trending music videos and handling search -->
    <script>
        // Function to fetch search results
        function searchVideos(searchTerm) {
            const apiKey = 'AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0';
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&maxResults=10&q=${encodeURIComponent(searchTerm)}`;

            fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch search results');
                }
                return response.json();
            })
            .then(data => {
                const searchResultsContainer = document.getElementById('searchResults');

                if (data.items && data.items.length > 0) {
                    searchResultsContainer.innerHTML = ''; // Clear previous search results

                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const videoTitle = item.snippet.title;
                        const thumbnailUrl = item.snippet.thumbnails.medium.url;
                        const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

                        const videoDiv = document.createElement('div');
                        videoDiv.classList.add('video');
                        videoDiv.onclick = function() {
                            window.location.href = `video.html?id=${videoId}`;
                        };

                        const thumbnail = document.createElement('img');
                        thumbnail.classList.add('thumbnail');
                        thumbnail.src = thumbnailUrl;
                        thumbnail.alt = videoTitle;

                        const title = document.createElement('div');
                        title.classList.add('title');
                        title.textContent = videoTitle;

                        videoDiv.appendChild(thumbnail);
                        videoDiv.appendChild(title);

                        searchResultsContainer.appendChild(videoDiv);
                    });
                } else {
                    searchResultsContainer.textContent = 'No search results found.';
                }
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
                const searchResultsContainer = document.getElementById('searchResults');
                searchResultsContainer.textContent = 'An error occurred while fetching search results.';
            });
        }

        // Function to handle search button click
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== '') {
                searchVideos(searchTerm);
            }
        });
    </script>
</body>
</html>
