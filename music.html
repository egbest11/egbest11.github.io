<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Music Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: calc(100% - 40px);
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
        }

        #searchButton:hover {
            background-color: #1ed760;
        }

        .video {
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 100%;
            height: auto;
        }

        .title {
            margin-top: 10px;
            font-size: 18px;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="container">
        <!-- Search input and button -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for music...">
            <button id="searchButton">Search</button>
        </div>

        <!-- Videos container -->
        <div id="videosContainer">
            <!-- Trending music videos or search results will be displayed here -->
        </div>
    </div>

    <!-- JavaScript code for fetching trending music videos and handling search -->
    <script>
        // Function to fetch trending music videos
        function fetchTrendingMusicVideos() {
            const apiKey = 'YOUR_YOUTUBE_API_KEY';
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?key=${apiKey}&part=snippet&chart=mostPopular&regionCode=US&maxResults=10&videoCategoryId=10`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayVideos(data.items);
            })
            .catch(error => {
                console.error('Error fetching trending music videos:', error);
                const videosContainer = document.getElementById('videosContainer');
                videosContainer.textContent = 'An error occurred while fetching trending music videos.';
            });
        }

        // Function to display videos
        function displayVideos(videos) {
            const videosContainer = document.getElementById('videosContainer');
            videosContainer.innerHTML = ''; // Clear previous videos

            if (!videos || videos.length === 0) {
                videosContainer.textContent = 'No trending music videos found.';
                return;
            }

            videos.forEach(video => {
                const videoId = video.id;
                const videoTitle = video.snippet.title;
                const thumbnailUrl = video.snippet.thumbnails.medium.url;
                const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;

                const videoDiv = document.createElement('div');
                videoDiv.classList.add('video');
                videoDiv.onclick = function() {
                    window.location.href = `video.html?id=${videoId}`;
                };

                const thumbnail = document.createElement('img');
                thumbnail.classList.add('thumbnail');
                thumbnail.src = thumbnailUrl;
                thumbnail.alt = videoTitle;

                const title = document.createElement('div');
                title.classList.add('title');
                title.textContent = videoTitle;

                videoDiv.appendChild(thumbnail);
                videoDiv.appendChild(title);

                videosContainer.appendChild(videoDiv);
            });
        }

        // Function to search videos
        function searchVideos(searchTerm) {
            const apiKey = 'AIzaSyAAupl0BF00KNHLJHhztrW4mNWzCpmBOo0';
            const apiUrl = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&part=snippet&type=video&maxResults=10&q=${encodeURIComponent(searchTerm)}`;

            fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                displayVideos(data.items);
            })
            .catch(error => {
                console.error('Error fetching search results:', error);
                const videosContainer = document.getElementById('videosContainer');
                videosContainer.textContent = 'An error occurred while fetching search results.';
            });
        }

        // Fetch trending music videos when the page loads
        window.onload = fetchTrendingMusicVideos;

        // Add event listener for search button click
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== '') {
                searchVideos(searchTerm);
            }
        });
    </script>
</body>
</html>
