<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch with Fish Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
  </script>
</head>
<body>

<div class="mdc-typography">
  <h1 class="mdc-typography--headline3">Stopwatch with Fish Counter</h1>
</div>

<div class="mdc-typography">
  <h2 class="mdc-typography--headline5">Current Time: <span id="currentTime">00:00:00.000</span></h2>
</div>

<div class="mdc-typography">
  <h2 class="mdc-typography--headline5">Fish Caught: <span id="fishCounter">0</span></h2>
</div>

<div class="mdc-typography">
  <div class="mdc-form-field">
    <div class="mdc-checkbox">
      <input type="checkbox"
             class="mdc-checkbox__native-control"
             id="addFishCheckbox"
             onclick="catchFish()">
      <div class="mdc-checkbox__background">
        <svg class="mdc-checkbox__checkmark"
             viewBox="0 0 24 24">
          <path class="mdc-checkbox__checkmark-path"
                fill="none"
                stroke="white"
                d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
        </svg>
        <div class="mdc-checkbox__mixedmark"></div>
      </div>
      <div class="mdc-checkbox__ripple"></div>
    </div>
    <label for="addFishCheckbox">Catch Fish</label>
  </div>
</div>

<div class="mdc-typography">
  <button class="mdc-button mdc-button--outlined"
          onclick="reset()">Reset</button>
</div>

<script>
  var timer; // Variable to hold the setInterval() function
  var hours = 0;
  var minutes = 0;
  var seconds = 0;
  var milliseconds = 0;
  var fishCount = 0;

  // Function to update current time
  function updateCurrentTime() {
    var now = new Date();
    var currentTimeString = now.toLocaleTimeString('en-US', { hour12: false });
    document.getElementById('currentTime').textContent = currentTimeString;
  }

  // Update current time every second
  setInterval(updateCurrentTime, 1000);

  // Increment the fish count
  function catchFish() {
    if (document.getElementById('addFishCheckbox').checked) {
      fishCount++;
    } else {
      fishCount--;
    }
    updateFishCounter();
  }

  // Update fish counter text
  function updateFishCounter() {
    document.getElementById("fishCounter").textContent = fishCount;
  }

  // Reset the timer and fish counter
  function reset() {
    clearInterval(timer); // Stop the timer
    timer = null;
    hours = 0;
    minutes = 0;
    seconds = 0;
    milliseconds = 0;
    fishCount = 0;
    updateFishCounter();
  }
</script>

</body>
</html>
